    <header></header>

    <main class="container">
      <form action="#">

        <br />

        <input type="text" name="username" id="username" />

        <br /><br />

        <label for="password">Password</label>
        <br />

        <input type="password" name="password" id="password" />

        <p>Forgot password? <a href="#" target="_blank">Recover here</a></p>

        <input type="submit" value="Login" />
        <p>
          Not yet an authenticated user?
          <a href="registration.html" target="_blank">Register here</a>
        </p>
      </form>
    </main>

    <footer></footer>
  </body>
